name: Build and Deploy Testing

on:
  push:
    branches:
      - dev

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up Flutter
      uses: subosito/flutter-action@v1
      with:
        flutter-version: '3.22.2'

    - name: Install dependencies
      run: flutter pub get
      working-directory: flutter-app
      env:
        FLUTTER_ROOT: /opt/hostedtoolcache/flutter/3.22.2-stable/x64
        PUB_CACHE: /opt/hostedtoolcache/flutter/3.22.2-stable/x64/.pub-cache

    - name: Build web
      run: flutter build web --release --web-renderer canvaskit

    - name: Build Docker image
      run: docker build -t liliancik098/flutter_testing:latest -f flutter-app/testing/Dockerfile .

    - name: Log in to Docker Hub
      run: echo "${{ secrets.DOCKERHUB_PASSWORD }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

    - name: Push Docker image
      run: docker push liliancik098/flutter_testing:latest
    - name: Setup SSH Key
      run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan 159.223.234.127 >> ~/.ssh/known_hosts
      env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
    - name: Deploy to Server
      run: ssh -i ~/.ssh/id_rsa ubuntu@159.223.234.127 "docker pull liliancik098/flutter_testing:latest && docker compose -f erp-insiders/backend/docker-compose.yml up -d erp-api-dev erp-frontend-dev"        

